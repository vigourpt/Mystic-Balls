    <link rel="preload" href="/fonts/Roboto-Regular.woff2" as="font" type="font/woff2" crossorigin="anonymous" />
    <link rel="preload" href="/fonts/Roboto-Bold.woff2" as="font" type="font/woff2" crossorigin="anonymous" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://*.supabase.co https://*.supabase.in; img-src 'self' data: https: blob:; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://*.supabase.co https://*.supabase.in https://accounts.google.com https://www.googleapis.com https://*.netlify.app https://runtime.fine.dev; frame-src 'self' https://accounts.google.com https://www.googleapis.com; connect-src 'self' https://*.supabase.co https://accounts.google.com https://www.googleapis.com https://*.supabase.in https://api.stripe.com wss://*.supabase.co https://accounts.google.com https://www.googleapis.com https://*.netlify.app https://oauth2.googleapis.com;">
    <title>Mystic Insights - Spiritual Readings & Guidance</title>
    <meta name="description" content="Discover profound insights through Tarot, Numerology, Astrology, Oracle Cards, Runes, and I Ching readings and more. Get personalized spiritual guidance for life's important questions." />
    <meta name="keywords" content="tarot reading, numerology, astrology, oracle cards, runes, i ching, spiritual guidance, divination, psychic reading" />
    <style>
      #initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #1a1a2e;
        z-index: 9999;
      }
      #initial-loader.fade-out {
        animation: fadeOut 0.5s ease-out forwards;
      }
      @keyframes fadeOut {
        0% { opacity: 1; }
        100% { opacity: 0; visibility: hidden; }
      }
      .loader {
        width: 48px;
        height: 48px;
        border: 5px solid #FFF;
        border-bottom-color: transparent;
        border-radius: 50%;
        animation: rotation 1s linear infinite;
      }
      @keyframes rotation {
        0% { transform: rotate(0deg) }
        100% { transform: rotate(360deg) }
      }
    </style>
  </head>
  <body>
    <div id="initial-loader">
      <div class="loader"></div>
      <p style="color: white; margin-top: 16px; font-size: 14px;">Loading Mystic Insights...</p>
    </div>
    <div id="root"></div>
    <noscript>
      <div style="color: white; text-align: center; padding: 20px; background: #1a1a2e;">
        <p>JavaScript is required to run this application. Please enable JavaScript in your browser settings.</p>
        <p>If you are experiencing issues, please contact support at <a href="mailto:support@mysticballs.com" style="color: #ff6b6b;">support@mysticballs.com</a>.</p>
      </div>
    </noscript>
    <link rel="preload" href="/images/hero-banner.jpg" as="image" />
    <link rel="preload" href="/images/logo.png" as="image" />
    <script>
      console.log('Page starting to load...');
      
      // Debug any script loading errors
      window.addEventListener('error', function(e) {
        console.error('Script error:', e);
        document.getElementById('initial-loader').innerHTML = '<div style="color: white; text-align: center;"><p>Loading error occurred.</p><p style="color: #ff6b6b;">' + e.message + '</p></div>';
      });

      // Monitor the React app mounting
      const startTime = Date.now();
      const checkMount = setInterval(function() {
        const root = document.getElementById('root');
        if (root && root.children.length > 0) {
          console.log('React app mounted after ' + (Date.now() - startTime) + 'ms');
          document.getElementById('initial-loader').style.display = 'none';
          clearInterval(checkMount);
        }
      }, 100);

      // Fallback if loading takes too long
      setTimeout(function() {
        if (document.getElementById('initial-loader').style.display !== 'none') {
          console.error('Loading timeout after 10s');
          document.getElementById('initial-loader').innerHTML = '<div style="color: white; text-align: center;"><p>Loading is taking longer than expected.</p><p>Please refresh the page.</p></div>';
        }
      }, 10000);
    </script>
    <script type="module" src="/src/main.tsx" defer></script>
  </body>
</html>
