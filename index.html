<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" sizes="32x32" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mystic Insights - Spiritual Readings & Guidance</title>
    <meta name="description" content="Discover profound insights through Tarot, Numerology, Astrology, Oracle Cards, Runes, and I Ching readings and more. Get personalized spiritual guidance for life's important questions." />
    <meta name="keywords" content="tarot reading, numerology, astrology, oracle cards, runes, i ching, spiritual guidance, divination, psychic reading" />
    <style>
      #initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #1a1a2e;
        z-index: 9999;
      }
      .loader {
        width: 48px;
        height: 48px;
        border: 5px solid #FFF;
        border-bottom-color: transparent;
        border-radius: 50%;
        animation: rotation 1s linear infinite;
      }
      @keyframes rotation {
        0% { transform: rotate(0deg) }
        100% { transform: rotate(360deg) }
      }
    </style>
  </head>
  <body>
    <div id="initial-loader">
      <div class="loader"></div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      window.addEventListener('load', function() {
        document.getElementById('initial-loader').style.display = 'none';
      });
    </script>
  </body>
</html>
